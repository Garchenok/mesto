<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип Место" />
      </header>
      <main class="content">
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/image-avatar.jpg"
              alt="Аватар профиля"
            />
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button
                  class="profile__edit-button"
                  type="button"
                  title="Редактировать"
                ></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            title="Добавить"
          ></button>
        </section>
        <section class="elements">
          <ul class="elements__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <!--Попап для редактирования профиля-->
      <div class="popup popup_profile">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            title="Закрыть"
          ></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup-form" novalidate>
            <label class="popup__label">
              <input
                class="popup__input popup__input_type_name"
                id="name-input"
                type="text"
                name="userName"
                placeholder="Ваше имя"
                minlength="2"
                maxlength="40"
                required
              />
              <span class="popup__input-error" id="name-input-error"></span>
            </label>
            <label class="popup__label">
              <input
                class="popup__input popup__input_type_job"
                id="job-input"
                type="text"
                name="userJob"
                placeholder="Ваша работа"
                minlength="2"
                maxlength="200"
                required
              />
              <span class="popup__input-error" id="job-input-error"></span>
            </label>
            <button
              class="popup__submit-button popup__submit-button-profile"
              type="submit"
              title="Сохранить"
            >
              Сохранить
            </button>
          </form>
        </div>
      </div>
      <!--Попап для добавления карточек-->
      <div class="popup popup_card">
        <div class="popup__container">
          <button
            class="popup__close-button"
            type="button"
            title="Закрыть"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <form
            class="popup__form popup__form_card"
            name="popup-form-card"
            novalidate
          >
            <label class="popup__label">
              <input
                class="popup__input popup__input_type_card-name"
                id="card-name-input"
                type="text"
                name="cardName"
                placeholder="Название"
                minlength="2"
                maxlength="30"
                required
              />
              <span
                class="popup__input-error"
                id="card-name-input-error"
              ></span>
            </label>
            <label class="popup__label">
              <input
                class="popup__input popup__input_type_card-link"
                id="card-link-input"
                type="url"
                name="cardLink"
                placeholder="Ссылка на картинку"
                required
              />
              <span
                class="popup__input-error"
                id="card-link-input-error"
              ></span>
            </label>
            <button
              class="popup__submit-button popup__submit-button-card"
              type="submit"
              title="Сохранить"
            >
              Создать
            </button>
          </form>
        </div>
      </div>
      <!--Попап для для просмотра изображения-->
      <div class="popup popup_image">
        <figure class="popup__container-image">
          <button
            class="popup__close-button popup__close-button_image"
            type="button"
            title="Закрыть"
          ></button>
          <img class="popup__image" src="#" alt="" />
          <figcaption class="popup__figcaption"></figcaption>
        </figure>
      </div>
      <!--Темплейт для массива карточек-->
      <template id="element-template">
        <li class="element">
          <button
            class="element__delete-button"
            type="button"
            title="Удалить"
          ></button>
          <img class="element__image" src="#" alt="" />
          <div class="element__info">
            <h2 class="element__title"></h2>
            <button
              class="element__like-button"
              type="button"
              title="Нравится"
            ></button>
          </div>
        </li>
      </template>
    </div>
    <!-- <script src="./scripts/validate.js" type="module"></script> -->
    <script src="./scripts/index.js" type="module"></script>
  </body>
</html>
