<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img class="header__logo" src="./images/Logo.svg" alt="Логотип Место" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__avatar"
              src="./images/image-avatar.jpg"
              alt="Аватар профиля"
            />
            <div class="profile__info">
              <div class="profile__title-container">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__subtitle">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="elements">
          <ul class="elements__list">
            <li class="element">
              <img
                class="element__image"
                src="./images/Karachaevsk.jpg"
                alt="Карачаевск"
              />
              <div class="element__info">
                <h2 class="element__title">Карачаевск</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/Elbrus.jpg"
                alt="Эльбрус"
              />
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/Dombai.jpg"
                alt="Домбай"
              />
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/Elbrus.jpg"
                alt="Эльбрус"
              />
              <div class="element__info">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/Dombai.jpg"
                alt="Домбай"
              />
              <div class="element__info">
                <h2 class="element__title">Домбай</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
            <li class="element">
              <img
                class="element__image"
                src="./images/Karachaevsk.jpg"
                alt="Карачаевск"
              />
              <div class="element__info">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button class="element__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
